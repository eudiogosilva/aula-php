            function carregaArquivo(input){
                var arquivo = input.files[0];

                var dadosArquivo = "";

                for(var campo in arquivo){
                    dadosArquivo += campo + ': ' + arquivo[campo] + '\n';
                }

                alert(dadosArquivo);
            }

            function carregaArquivos(input){
                var arquivos = input.files;

                var dadosArquivo = "";

                for(var i = 0; i < arquivos.length; i++){
                    dadosArquivo += arquivos[i].name + "(" + arquivos[i].type + ")" + arquivos[i].size + " bytes, modificado em: " + arquivos[i].lastModifiedDate + "\n\n";
                }

                alert(dadosArquivo);
            }
